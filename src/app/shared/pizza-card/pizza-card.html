<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col h-full">
  <!-- Imagen -->
  <img 
    class="w-full h-48 object-cover" 
    [src]="urlImage" 
    [alt]="name" 
  />

  <!-- Contenido -->
  <div class="p-4 flex flex-col flex-grow min-h-[180px]">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-xl font-bold text-gray-800">{{ name }}</h3>
      <span class="text-lg font-semibold text-red-600">${{ price }}</span>
    </div>
    <p class="text-gray-600 mb-3 flex-grow">
      <span class="font-medium">Ingredientes:</span> {{ ingredients }}
    </p>

    <!-- Botones y Cantidad -->
    @if(quantity() === 0) {
    <button
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors duration-200"
      (click)="increment()"
    >
      AÃ±adir al Carrito
    </button>
    } @else {
    <div class="flex items-center justify-between">
      <!-- Botones +/- (Izquierda) -->
      <div class="flex gap-2">
        <button
          class="bg-emerald-500 hover:bg-emerald-600 text-white w-10 h-10 rounded-lg transition-colors duration-200 flex items-center justify-center"
          (click)="increment()"
        >
          +
        </button>
        <button
          class="bg-red-500 hover:bg-red-600 text-white w-10 h-10 rounded-lg transition-colors duration-200 flex items-center justify-center"
          (click)="decrement()"
        >
          -
        </button>
      </div>

      <!-- Cantidad (Derecha) -->
      <span class="text-xl font-bold bg-gray-100 px-4 py-2 rounded-lg">
        {{ quantity() }}
      </span>
    </div>
    }
  </div>
</div>
