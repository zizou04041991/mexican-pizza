<header class="sticky top-0 z-10 bg-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <!-- Primera línea: Logo y elementos de usuario -->
    <div class="flex justify-between items-center mb-2">
      <!-- Logo y nombre -->
      <div class="flex items-center space-x-2">
        <svg
          (click)="goTo('home')"
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-red-500"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
          <path

            clip-rule="evenodd"
          />
        </svg>
        <h1 class="text-2xl font-bold text-gray-800">Pizzas</h1>
      </div>

      <!-- Iconos de usuario -->
      <div class="flex items-center space-x-4">
        <!-- Icono de carrito -->
        <button
          class="relative p-2 rounded-full hover:bg-gray-100 transition-colors"
          (click)="goTo('request')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-white font-bold rounded-full min-w-[24px] h-6 px-1 flex items-center justify-center text-xs leading-tight whitespace-nowrap transform transition-all duration-200 border-2 border-white"
          >
            {{ store.totalItems() }}
          </span>
        </button>
